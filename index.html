<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع تحت الصيانة</title>

    <!-- خط عربي واضح -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cairo', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            animation: fadeIn 1.8s ease-in-out;
        }

        h1 {
            font-size: clamp(32px, 6vw, 70px);
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            animation: pulse 2.2s infinite;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        p {
            font-size: clamp(16px, 3vw, 26px);
            color: #e0e0e0;
            opacity: 0.95;
            line-height: 1.8;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255,255,255,0.5);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 25px rgba(255,255,255,0.9);
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255,255,255,0.5);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>التطبيق تحت الصيانة مؤقتًا</h1>
        <p>نعتذر عن الإزعاج، سيتم إعادة تشغيل التطبيق قريبًا</p>
    </div>

</body>
</html>
